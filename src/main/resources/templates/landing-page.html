<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>La Trattorilla</title>
</head>

<body>
    <nav class="navbar" style="background-color: black;">
    <img class="my-1 mx-auto" src="/img/Logo.png" height="60">
    </nav>

    <div class="container-fluid mx-0 p-0 card border-0">
    <img class="img-fluid card-img" src="/img/fondo.png" width="100%">
    <div class="card-img-overlay">
        <p class="card-text text-center my-5 mx-auto display-3 lh-lg" style="color:aliceblue; font-family: Pristina; text-shadow: 0 0 30px #000;">"Sumerjase en una experiencia culinaria única mientras disfruta de nuestros platos preparados 
        con maestría y nuestro ambiente acogedor"</p>
    </div>
    </div>

    <div class="container-fluid mx-auto">
        <h4 class="my-3 mx-auto text-center">Especialidades de la casa</h4>
        <hr class="my-4">
        <div class="row row-cols-1 row-cols-md-3 g-4 mt-3 m-5 p-2">
            <div class="col" th:each="menu:${menus}">
                <div class="card">
                    <img th:src="${menu.url_img}" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${menu.nombre_menu}"></h5>
                        <h7 class="card-text" th:text="${menu.valoracion}">⭐</h7><br>
                        <h7 class="card-text fs-4 fw-semibold" th:text="${menu.precio}"></h7><br><br>
                        <h7 class="card-text fs-4" th:text="${menu.descripcion}"></h7><br><br>
                        <p><a class="link-secondary link-opacity-75-hover" href="#">Más información</a></p>
                    </div>
                </div>
            </div>
    </div>
</div>

</body>

</html>
